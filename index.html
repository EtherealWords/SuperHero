<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carla Cáceres">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Just+Another+Hand&family=Permanent+Marker&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SuperHéroe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="" alt="" class="d-inline-block align-text-top">
                <span id="nav-title">SuperHero</span>
            </a>
        </div>
    </nav>

    <header>

        <div class="img-cont">
            <div class="title">
                <p>¡SuperHero!</p>
            </div>
            <div class="cont-img-hero"><img class="img-hero" src="assets/img/superhero.png" alt=""></div>

            <div id="box-hero" class="container mb-3">
                <div class="col-md-7">
                    <label for="inputHero" class="form-label">Ingresa el número de tu SuperHero </label>

                </div>
                <div class="col-md-1">
                    <input type="text" class="form-control" id="heroInput">
                </div>

                <div class="my-3">
                    <button type="button" id="btnSearch">Buscar</button>
                </div>
            </div>
        </div>
    </header>

    <section class="sect-1">
        <h3 class="section-title">Información</h3>

        <div class="container" id="cont-det">
            <div class="row">
                <div class="col-md-7">
                    <div class="card" style="max-width: 500px;">
                        <div id="cardHero" class="row g-0">
                        </div>
                    </div>
                </div>
                <div id="chartHero" class="col-md-5">
                </div>

            </div>
        </div>
    </section>

    <footer id="det-footer">
        <div class="text-footer">@SuperHero</div>
        <div><a href="https://superheroapi.com/" target="_blank" class="a-det">Más info</a></div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
